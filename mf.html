<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="mf.css">
    <script src="jas.js" defer></script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <div class="container"> 
        <div class="phone light">
            <div id="top-menu"></div>
            
            <div class="thumbnail-border">
                <div class="song-thumbnail"></div>
            </div>
            
            <div id="song-details">
                <h1 class="song-title"><i>SONG1</i></h1>
                <span class="artist">Unknown</span>
            </div>

            <div id="time-slider">
                <div class="slider-times">
                    <span id="current-time">0:00</span> 
                    <span id="total-time">0:00</span> 
                </div>
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            
            <div id="song-controls">
                <div class="button" id="prev-btn">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="button" id="play-pause-btn">
                    <i class="fas fa-play"></i>
                </div>
                <div class="button" id="next-btn">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
